<html lang="en">
<head>
    <style>
        body {
            color: darkblue;
            text-align: center;
        }

    </style>
    <title>Home</title>
</head>
<body>

<h1>Hello, {{ user.username|default:'Guest' }}</h1>

<p> Welcome to the site</p>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'users:signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

</body>
</html>
