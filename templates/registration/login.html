<html lang="en">
<head>
    <style>
        body {
            color: darkblue;
            text-align: left;
        }

        button {
            color: darkred;
        }

    </style>
    <title>Home</title>
</head>
<body>
{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <form action="{% url 'users:signup' %}">
        <button>Registration</button>
    </form>
    <form action="{% url 'users:home' %}">
        <button>Home</button>
    </form>
{% endblock %}
</body>
</html>
