{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <form action="{% url 'users:signup' %}">
        <td>&nbsp;</td>
        <button>Registration</button>
    </form>
    <form action="{% url 'users:home' %}">
        <td>&nbsp;</td>
        <button>Home</button>
    </form>
{% endblock %}
